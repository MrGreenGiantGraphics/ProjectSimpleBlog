<html lang="en">
<head>

    <title>Create Blog</title>
    <link href="../content/boot.css" rel="stylesheet" />
    <link href="../content/blog.css" rel="stylesheet" />
    <link href="../content/stylesheets.css" rel="stylesheet" />
</head>

<body>

    <div class="blog-masthead">
        <div class="container">
            <nav class="blog-nav">
                <a class="blog-nav-item " href="/">Home</a>
                <a class="blog-nav-item active" href="content.html">Content</a>
                <a class="blog-nav-item " href="create.html">Create Post</a>

            </nav>
        </div>
    </div>

    <div class="container" ng-controller="CreateController">

        <form class="form-horizontal" ng-submit="newBlogArticle()">
            <fieldset>

                <!-- Form Name -->
                <legend>Create Post</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtTitle">Title</label>
                    <div class="col-md-4">
                        <input id="Title" name="title" ng-model="title" type="text" placeholder="Title" class="form-control input-md">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtAuthor">Author</label>
                    <div class="col-md-4">
                        <input id="txtAuthor" name="author" ng-model="author" type="text" placeholder="Author" class="form-control input-md">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtBlurb">Description</label>
                    <div class="col-md-4">
                        <input id="txtBlurb" name="blurb" ng-model="blurb" type="text" placeholder="Blurbage" class="form-control input-md">
                    </div>
                </div>
                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtPost">Post</label>
                    <div class="col-md-4">
                        <textarea class="form-control" id="txtPost" ng-model="post" name="txtPost"></textarea>
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                    <div class="col-md-4">
                        <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Publish" />
                    </div>
                </div>

            </fieldset>
        </form>
    </div><!-- /.container -->
    <div class="blog-footer">
        <p>Green Giant Graphics AngularJS & Firebase Blog App</p>
    </div>
</body>
</html>
