<!DOCTYPE html>
<html lang="en" ng-app="blogPost">
<head>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Slab|Raleway' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>The Blog Spot.</title>
    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">
    <link href="app/content/blog.css" rel="stylesheet" />
    <link href="app/content/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div ng-view></div>
    <div class="blog-masthead">
        <div class="container">
            <nav class="blog-nav">
                <a class="blog-nav-item active" href="/">Home</a>
                <a class="blog-nav-item " href="app/views/content.html">Content</a>
                <a class="blog-nav-item " href="app/views/create.html">Create Post</a>

            </nav>
        </div>
    </div>
    <div class="container" ng-controller="CreateController">

        <h1>Blobs of the Day!</h1>
        <div ng-repeat="item in tempBlog" class="container-fluid">
                <div class="row-fluid">
                    <div class="span12 leftcolumn">
                        <p><h3>{{ item.title }}</h3></p>
                        <p>{{ item.blurb }}</p>
                    </div>
                </div>
            <div class="row-fluid ">
                <div class="span4 leftcolumnB"><strong>{{item.author}}</strong></div>
                <div class="span4 leftcolumnB">{{item.date}}</div>
                <div class="span4 leftcolumnA"> 
                    <button class="btn btn-primary glyphicon glyphicon-link" ng-click="goBlogArticle($index)">Read-More</button>
                </div>
            </div>
        </div>
   </div><!-- /.container -->
    <div class="blog-footer">
        <p>Green Giant Graphics AngularJS & Firebase Blog App</p>
    </div>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/ContentController.js"></script>
    <script src="app/controllers/CreateController.js"></script>
    <script src="app/controllers/HomeController.js"></script>
    <script src="app/Services/BlogService.js"></script>
    <script src="Scripts/jquery-2.1.3.min.js"></script>
        <script src="Scripts/moment.js"></script>
</body>
</html>
